<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Job Portal</title>
    <link rel="stylesheet" href="jobportal.css">
    
</head>
<body>
    <script src="jobportal.js"></script>
    <header>
        <h1>JobPortal</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Jobs</a>
            <a href="#">Companies</a>
            <a href="#">Login</a>
        </nav>
    </header>
   
    <section class="search-box">
        <input type="text" placeholder="Job title or keyword">
        <input type="text" placeholder="Location">
        <button>Search Jobs</button>
    </section>
     <h1>Post Job</h1>

    <form id="jobForm">
    <h2> <label for="title">Job Title</label></h2>
    <input type="text" id="title" name="title" required>
    <br>

    <h2><label for="company">Company</label></h2>
    <input type="text" id="company" name="company" required>
    <br>

    <h4><label for="location">Location</label></h4>
    <input type="text" id="location" name="location" required>
    <br>

    <label for="experience">Experience Required</label><br>
    <input type="text" id="experience" name="experience" required>
    <br>

    <button type="submit">Submit</button>
    <br>
  </form>

    <section class="jobs">
        <h2>Latest Jobs</h2>
        <div class="job-card">
            <h3>Frontend Developer</h3>
            <p>Company: TechSoft</p>
            <p>Location: Remote</p>
            <button>Apply Now</button>
        </div>
        <div class="job-card">
            <h3>Backend Developer</h3>
            <p>Company: CodeWorks</p>
            <p>Location: New York</p>
            <button>Apply Now</button>
        </div>
        <div class="job-card">
            <h3>UI/UX Designer</h3>
            <p>Company: Creative Studio</p>
            <p>Location: London</p>
            <button>Apply Now</button>
        </div>
        <div id="jobList"></div>
        <script src="jobportal.js"></script>
    </section>

    </footer>

</body>
</html>
